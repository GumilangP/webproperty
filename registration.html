<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Daftar</title>
    <link rel="stylesheet" href="css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo Rumahku Istanaku.png" type="image/x-icon">
   </head>
<body>
  <div class="container">
    <div class="title">Daftar</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Lengkap</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">No.HP</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Konfirmasi Password</span>
            <input type="password" placeholder="" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Laki - Laki</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Perempuan</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Daftar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
